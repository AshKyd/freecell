<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Freecell</title>
    <meta
      name="viewport"
      content="width=device-width, maximum-scale=1, user-scalable=no"
    />
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js");
      }
    </script>
    <link rel="stylesheet" type="text/css" href="cards.css" />
    <script type="text/javascript" src="js/languages.js"></script>
    <script type="text/javascript" src="js/jquery-2.0.2.min.js"></script>
    <script type="text/javascript" src="js/mousetrap.min.js"></script>
    <script type="text/javascript" src="js/scoreboard.js"></script>
    <script type="text/javascript" src="js/i18next-latest.js"></script>
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="js/backbone-min.js"></script>
    <script type="text/javascript" src="js/deck.js"></script>
    <script type="text/javascript" src="js/FreecellGame.js"></script>
    <script type="text/javascript" src="js/FreecellGameView.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>

    <link
      rel="icon"
      type="image/png"
      href="/app/img/icons/chrome/freecell-256.png"
    />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="256x256"
      href="/img/icons/chrome/freecell-256.png"
      type="image/png"
    />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="128x128"
      href="/img/icons/chrome/freecell-128.png"
      type="image/png"
    />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-2547771-2"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-2547771-2");
    </script>
  </head>
  <body>
    <ul id="toolbar">
      <li id="tb-menu" class="toggle">
        <a class="button">Menu</a>
        <ul>
          <li>
            <a href="#" id="tb-newgame" data-i18n="interface.toolbar.new-game"
              >New Game</a
            >
          </li>
          <li>
            <a
              href="#"
              id="tb-restartgame"
              data-i18n="interface.toolbar.restart-game"
              >Restart this game</a
            >
          </li>
          <li>
            <a href="#" id="tb-loadgame" data-i18n="interface.toolbar.load-game"
              >Load Game</a
            >
          </li>
          <li>
            <a href="#" id="tb-rules" data-i18n="interface.toolbar.rules"
              >How to Play</a
            >
          </li>
          <li>
            <a
              target="_blank"
              href="https://chrome.google.com/webstore/support/lhppflinkhhgcllcdnocdiceepgpemah#bug"
              id="tb-sendfeedback"
              data-i18n="interface.toolbar.sendfeedback"
              >Send Feedback</a
            >
          </li>
          <li>
            <a href="#" id="tb-about" data-i18n="interface.toolbar.about"
              >About</a
            >
          </li>
        </ul>
      </li>
      <li class="titlebar selectable" data-i18n="interface.app-name">
        Freecell
      </li>
      <li class="gamenumber"></li>
      <!-- <li id="tb-timer" class="right gameonly">0:00</li> -->
      <!-- <li id="tb-score" class="right gameonly"></li> -->
      <li id="tb-moves" class="right gameonly"></li>
      <li id="tb-undo" class="button icon text right gameonly">
        <a href="#" data-i18n="interface.toolbar.undo" title="Undo (ctrl+z)"
          >Undo</a
        >
      </li>
      <li id="tb-hint" class="button icon text right gameonly ">
        <a href="#" data-i18n="interface.toolbar.hint" title="Hint (h)">Hint</a>
      </li>
    </ul>
  </body>
</html>
