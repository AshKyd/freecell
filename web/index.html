    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:title" content="Freecell" />
    <meta
      name="twitter:description"

    <!-- Global site tag (gtag.js) - Google Analytics -->

  <body>
    <div

      style="--darkBg:#000;--darkFg:#fff;--lightBg:#fff;--lightFg:#000;--gradient1:#086139;--gradient2:#073d25;--gradientFg:#fff;--gradientFg2:#a7dcbc;--buttonPrimaryBg:#fff;--buttonPrimaryBgActive:#a7dcbc;--buttonPrimaryFg:#000;"

      <header class="module-app__header">
        <div class="inner">
          <h1>
            <img src="/app/img/icons/chrome/freecell-256.png" alt="" /> Freecell
          </h1>
        </div>
      </header>
      <section class="module-app__section-primary padding padding-tall">
        <div class="inner">
          <h2>The Game</h2>
          <p>
            A simple but challenging classic, Freecell is the same card game you
            know and love
          </p>

          <div class="btn-group">
            <a href="/app/" class="btn btn-primary">Launch the app</a>
          </div>
        </div>
      </section>

      <section class="module-app__section-light padding">
        <h2>Word on the street</h2>
        <div class="module-app__testimonials inner">
          <h2 class="sr-only">Testimonials</h2>
          <figure>
            <blockquote>
              “Enjoy this version of the game! I run it on Chromebook with no
              trouble”
            </blockquote>
            <figcaption>— Mary K</figcaption>
          </figure>
          <figure>
            <blockquote>
              “Works well. Just plays freecell. That is all I wanted to do.”
            </blockquote>
            <figcaption>— Jim S</figcaption>
          </figure>
          <figure>
            <blockquote>
              “this is the best version of free cell i have ever played ”
            </blockquote>
            <figcaption>— Malcolm M</figcaption>
          </figure>
        </div>
      </section>

      <section class="module-app__section-primary padding padding-tall">
        <div class="inner">
          <h2>Play Freecell</h2>
          <div class="btn-group">
            <a href="/app/" class="btn btn-primary">Launch the app</a>
          </div>
        </div>
      </section>

      <footer class="module-app__section-dark padding">

          An enterprise of <a href="https://ash.ms/">Ash Kyd</a> <br />
          Find the
          <a href="https://github.com/AshKyd/freecell/">source on github</a>.
          Also available as a
          <a
            href="https://chrome.google.com/webstore/detail/freecell/lhppflinkhhgcllcdnocdiceepgpemah"
            >Chrome app</a
          >.
          <a
            href="https://github.com/ashkyd/freecell"
            style="position:absolute;right:0;top:0;background:transparent;"
            ><img
              class="attachment-full size-full"
              alt="Fork me on GitHub"
              data-recalc-dims="1"
              src="https://github.blog/wp-content/uploads/2008/12/forkme_right_darkblue_121621.png?resize=149%2C149"
              width="149"
              height="149"
          /></a>
        </p>
